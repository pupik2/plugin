<div class="block">
    <h1>ASPGift — настройки</h1>
    <form id="plugins-settings-form" method="post" action="?plugin=aspgift&module=settings&action=save">
        {$wa->csrf()}
        <div class="fields form">
            <div class="field">
                <div class="name">ID товаров для подарка</div>
                <div class="value">
                    <textarea name="settings[product_ids]" rows="3" placeholder="например: 12,25,108">{$value|escape}</textarea>
                    <div class="hint">Перечислите ID через запятую.</div>
                </div>
            </div>
            <div class="field">
                <div class="value submit">
                    <input type="submit" class="button green" value="Сохранить">
                </div>
            </div>
        </div>
    </form>
</div>
